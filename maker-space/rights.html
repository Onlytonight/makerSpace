<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div id="app">
        <div class="contain">
            <div class="main">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">企业/团队基本状况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="people.html">入驻企业/团队就业人员情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rights.html">在孵企业知识产权情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="activity.html">在孵企业科技活动情况</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">登录导出</a>
                    </li>
                </ul>

            </div>
            <form action="">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">当年知识产权申请数
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.applications"><label>件</label>
                    </label>
                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">其中：发明专利</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.applicationsPatent"><label>件</label><br>

                        <label for="staticEmail" class=" col-form-label">专利发明的软著登记号:</label>
                        <input type="email" class="form-control" id="peoplenum" v-model="propertyDetail.softNum"><br>

                        <label for="staticEmail" class=" col-form-label">专利发明的商标号:</label>
                        <input type="email" class="form-control" id="peoplenum" v-model="propertyDetail.trademarkNum">
                    </div>
                    <br>
                    <label for="staticEmail" class="col-sm-2 col-form-label">当年知识产权授权数
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.granted"><label>件</label>
                    </label>
                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">其中：发明专利</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.grantedPatent"><label>件</label>
                    </div>
                    <label for="staticEmail" class="col-sm-2 col-form-label">拥有有效知识产权数
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.valid"><label>件</label>
                    </label>
                    <div class="col-sm-10">
                        <div class="col-sm-10">
                            <label for="staticEmail" class=" col-form-label">其中：发明专利</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="propertyDetail.validPatent"><label>件</label>
                        </div>
                        <div class="col-sm-10">
                            <label for="staticEmail" class="col-form-label">&nbsp;软件著作权</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="propertyDetail.softCopyright"><label>件</label>
                        </div>
                        <div class="col-sm-10">
                            <label for="staticEmail" class=" col-form-label">&nbsp;植物新品种</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="propertyDetail.plantVariety"><label>件</label>
                        </div>
                        <div class="col-sm-10">
                            <label for="staticEmail" class=" col-form-label">&nbsp;集成电路布图</label>
                            <input type="email" class="form-control" id="peoplenum"
                                v-model="propertyDetail.icLayout"><label>件</label>
                            <br><br>
                        </div>
                    </div>
                    <hr>

                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">购买国外技术专利</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.foreignPatents"><label>件</label>
                    </div>
                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">技术合同交易数量</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.contractTransaction"><label>项</label>
                    </div>
                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">技术合同交易额</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.contractTurnover"><label>千元</label>
                    </div>
                    <div class="col-sm-10">
                        <label for="staticEmail" class=" col-form-label">当年承担国家级科技计划项目数</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.projectNum"><label>项</label>
                    </div>
                    <div class="col-sm-10">
                        <label for="staticEmail" class="col-form-label">当年获得省级以上奖励</label>
                        <input type="email" class="form-control" id="peoplenum"
                            v-model="propertyDetail.awards"><label>项</label>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark mybutton" @click="putFormThree"><a ref="next1"
                        href="#">下一步</a></button>
            </form>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <div class="alert alert-warning d-flex align-items-center mywarn" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            您的信息还没有填完整噢
        </div>
    </div>
    <div style="height: 100px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
